<div onSubmit="{handleSubmit(addReview)}" className='modal-wrapper'>
    <div className='modal-container'>
        <span className='close' (click)="closeModal()">&times;</span>
        <div className='modal-header'>Write Review Below</div>
        <div>
            <textarea [(ngModel)]="userReview"> </textarea>
        </div>
        <div (click)="addReview()" className='modal-btn'>Critique</div>
    </div>
</div>
