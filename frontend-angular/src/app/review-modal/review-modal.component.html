<div onSubmit="{handleSubmit(addReview)}" class='modal-wrapper {{isModalOpen ? "" : "hidden"}}'>
    <div class='modal-container'>
        <span class='close' (click)="closeModal()">&times;</span>
        <div class='modal-header'>Write Review Below</div>
        <div>
            <textarea [(ngModel)]="userReview"> </textarea>
        </div>
        <div (click)="addReview()" class='modal-btn'>Critique</div>
    </div>
</div>
