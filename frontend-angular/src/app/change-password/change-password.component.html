<div class='change-pass-wrapper'>
    <div class='change-pass-header'>Change Password</div>
    <input
        class=
        'change-pass-input'
        type='password'
        [(ngModel)]="newPassword"
        placeholder='New Password'
    />
    <div (click)="changePassword()">Update</div>
    <p class="{{messageClass}}">{{message}}</p>
</div >
